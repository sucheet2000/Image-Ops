name: Publish Images

on:
  push:
    branches: ['master']
  workflow_dispatch:

concurrency:
  group: publish-images-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image metadata
        id: meta
        run: |
          owner="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "owner=${owner}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "latest_tag=latest" >> "$GITHUB_OUTPUT"

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          cache-from: type=gha,scope=image-ops-web
          cache-to: type=gha,scope=image-ops-web,mode=max
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/image-ops-web:${{ steps.meta.outputs.sha_tag }}
            ghcr.io/${{ steps.meta.outputs.owner }}/image-ops-web:${{ steps.meta.outputs.latest_tag }}

      - name: Build and push api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/api/Dockerfile
          push: true
          cache-from: type=gha,scope=image-ops-api
          cache-to: type=gha,scope=image-ops-api,mode=max
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/image-ops-api:${{ steps.meta.outputs.sha_tag }}
            ghcr.io/${{ steps.meta.outputs.owner }}/image-ops-api:${{ steps.meta.outputs.latest_tag }}

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/worker/Dockerfile
          push: true
          cache-from: type=gha,scope=image-ops-worker
          cache-to: type=gha,scope=image-ops-worker,mode=max
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/image-ops-worker:${{ steps.meta.outputs.sha_tag }}
            ghcr.io/${{ steps.meta.outputs.owner }}/image-ops-worker:${{ steps.meta.outputs.latest_tag }}
