name: Release Preflight

on:
  workflow_dispatch:
    inputs:
      target_api_base_url:
        description: "Target API base URL (for example: https://api-staging.example.com)"
        required: true
        type: string
      api_bearer_token:
        description: "Optional bearer token when target enforces API auth"
        required: false
        type: string

concurrency:
  group: release-preflight-${{ inputs.target_api_base_url }}
  cancel-in-progress: false

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run staging smoke contract against target API
        env:
          STAGING_API_BASE_URL: ${{ inputs.target_api_base_url }}
          API_BEARER_TOKEN: ${{ inputs.api_bearer_token }}
        run: npm run smoke:staging
